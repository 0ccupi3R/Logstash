filter {
  if [source] =~ "^\/nsm\/bro" {
    grok {
      match => { "source" => "\/%{WORD:file_name}\.log$" }
    }
    mutate {
      add_field => { "event_type" => "bro_%{file_name}" }
      remove_field => "file_name"
      add_tag => "bro"
    }
    if [event_type] =~ "^bro_http" {
      mutate {
        replace => { "event_type" => "bro_http"}
      }
    }
  }
  if [source] =~ ".eve.json$" {
    json {
      source => "message"
      remove_field => "message"
      add_tag => "suricata"
    }
  }
  if [@metadata][beat] == "winlogbeat" {
    mutate {
      add_tag => [ "windows_log" ]
    }
  }
  mutate {
    replace => { "type" => "doc" }
  }
}
